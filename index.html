<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie History</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href="lib/bower_components/bootstrap-star-rating/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

<header class="headerBar">
  <nav class="navbar navbar-default header">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" id="searchText" placeholder="Search for your movie title here">
          </div>
          <button type="submit" class="btn btn-default" id="searchMyMoviesButton">Search Movies</button>
        </div>
        <ul class="nav navbar-nav navbar-right">

        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

</header>
<div class="row filterButtonRow">
  <ul class="nav nav-pills col-md-offset-1 col-md-11">
    <li><a class="filterButtons" id="filterAll">All</a></li>
    <li><a class="filterButtons" id="filterWatched">Watched</a></li>
    <li><a class="filterButtons" id="filterToWatch">To Be Watched</a></li>
    <li><a class="filterButtons" id= "filterRated5">5 Stars</a></li>
  </ul>
</div>

<!-- ===========Add Movie Modal below============ -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="addMovieModal" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="OMDbSearchResults">
      <!-- Insert addMovie.hbs here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!-- ===========Add Movie Modal above============ -->


<!-- login form -->
<section class="well well-lg" id="loginRegister">
  <h4 class="" id="loginMessage">Please Login or Register to Start!</h4>
  <div class="form-group">
    <input type="email/username" id="email" class="form-control" placeholder="Enter Email Address">
    <input type="password" id="pwd" class="form-control" placeholder="Enter Password">
    <div class="loginButtonsDiv">
      <button id="loginButton" class="btn btn-default loginButtons">Login</button>
      <button id="registerButton" class="btn btn-default loginButtons">Register</button>
    </div>
  </div>
</section>

<!-- where the movie content is being displayed -->
<section id="myMovies">
  <div class="moviesDiv row">
  <div class="moviesList"></div>
  </div>
</section>

<script data-main="javascripts/main" src="../lib/bower_components/requirejs/require.js"></script>
</body>
</html>
